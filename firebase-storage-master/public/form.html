<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Message Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</head>
<body>

<div class="container">
<br><br>
 <div class="row">
<header style="background-color: rgba(0,111,148, .6)" class="head col-md-6 col-md-offset-3">
 <div class="login"><h1 class="text-center">Send A Message</h1></div>
  </header>
  </div><br>
    <div class="row">
        <div class="col-md-3">
        </div>
          <div class="col-md-6">
 
  <form id="form">
    <div class="form-group">
      <!--<label for="first">Full Name</label>-->
      <input type="first" class="form-control" id="first" placeholder="Enter Full Name" name="firstName" required><br>
    </div>
    <div class="form-group">
      <!--<label for="phone">Phone Nunber:</label>-->
      <input type="phone" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" ><br>
    </div>
    <div id="hideMe">
    <div class="form-group">
      <!--<label for="email">Email:</label>-->
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required><br>
    </div>
    </div>
    <div class="form-group" id="reveal">
     <!-- <label for="message">Message: <span id="success"></span></label>-->
      <textarea placeholder="Send A Message" id="message" rows="10" cols="50"></textarea>
    </div>
 <input value="Upload File" id="filebutton"  type="file" class="file btn btn-primary"  data-show-upload="true" data-show-caption="true"><br>
    <div class="class="head col-md-6 col-md-offset-3" login text-center"><button id="submit"  type="submit" class="btn btn-warning btn-large">Submit Message</button></div>
  </form>
  </div>


  <div class="col-md-3">
      

        </div>
</div>
<hr>

</body>
</html>
